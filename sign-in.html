<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="sign-in.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <div class="register"><h2>Welcom to CallBack chat</h2></div>
      <div class="fonts">
        <img src="./applemetagoogle/google-brands-solid.svg" />
        <img src="./applemetagoogle/apple-brands-solid.svg" />
        <img src="./applemetagoogle/facebook-brands-solid.svg" />
      </div>
      <div class="Email">
        <label for="Email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="Password">
        <label for="Password">Password</label>
        <input id="password" for="Password" placeholder="Password" required />
      </div>
      <div class="remember-forgot">
        <a href="sign-up.html">Sing-up</a>
        <a href="#">Forgot Password?</a>
      </div>
      <div class="signIn">
        <button id="button" type="submit">Sign In</button>
      </div>
    </div>
    <script src="sign-in.js"></script>
  </body>
</html>
